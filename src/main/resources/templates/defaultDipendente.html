<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Gestech">
	<title>Gestech | [[${titlePage}]]</title>
	<link rel="icon" th:href="@{/assets/img/basic/favicon.ico}" href="assets/img/basic/favicon.ico" type="image/x-icon">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.css}" href="assets/css/bootstrap.css" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap-grid.css}" href="assets/css/bootstrap-grid.css" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap-reboot.css}" href="assets/css/bootstrap-reboot.css" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.min.css}" href="assets/css/font-awesome.min.css" crossorigin="anonymous"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/layout.css}" href="assets/css/layout.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/prism.css}" href="assets/css/prism.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/skin-blue.css}" href="assets/css/skin-blue.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/app.css}" href="assets/css/app.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.app.css}" href="assets/css/main.app.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.home.css}" href="assets/css/main.home.css"/>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/main.richieste.css}" href="assets/css/main.richieste.css"/>

	<!-- JS -->
	<script type="text/javascript" src="assets/js/jquery/jQuery-2.2.0.min.js" th:src="@{assets/js/jquery/jQuery-2.2.0.min.js}"></script>
	<script type="text/javascript" src="assets/js/bootstrap/bootstrap.js" th:src="@{/assets/js/bootstrap/bootstrap.js}"></script>
	<script type="text/javascript" src="assets/js/jquery/jquery.stickem.js" th:src="@{/assets/js/jquery/jquery.stickem.js}"></script>
	<script type="text/javascript" src="assets/js/jquery/jquery.slimscroll.min.js" th:src="@{/assets/js/jquery/jquery.slimscroll.min.js}"></script>
	<script type="text/javascript" src="assets/js/plugin/prism.js" th:src="@{/assets/js/plugin/prism.js}"></script>
	<script type="text/javascript" src="assets/js/plugin/docs.js" th:src="@{/assets/js/plugin/docs.js}"></script>
	<script type="text/javascript" src="assets/js/jquery/jquery.md5.min.js" th:src="@{/assets/js/jquery/jquery.md5.min.js}"></script>
	<script type="text/javascript" src="assets/js/main.app.js" th:src="@{/assets/js/main.app.js}"></script>
	<script type="text/javascript" src="assets/js/main.main.js" th:src="@{/assets/js/main.main.js}"></script>
	<script type="text/javascript" src="assets/js/main.candidati.js" th:src="@{/assets/js/main.candidati.js}"></script>
	<script type="text/javascript" src="assets/js/main.home.js" th:src="@{/assets/js/main.home.js}"></script>
	
</head>

<body class="light loaded">
	<div id="loader" class="loader loader-fade" th:replace="/component/pre-load :: pre-load"></div>
	<div id="app">
		<aside class="main-sidebar fixed offcanvas shadow"
			data-toggle='icon-swap_horiz'>
			<section class="sidebar">
				<div class="mt-3 mb-3 ml-3">
				   <a href="/home">
					<input type="image" th:src="@{/assets/img/logo.png}" src="assets/img/logo.png" alt="">
					</a>
				</div>
				<div class="relative">
					<div class="user-panel p-3 light mb-2">
						<div>
							<div class="float-left image">
								<img class="user_avatar" th:src="@{/assets/img/u2.png}" src="assets/img/u2.png" alt="User Image">
							</div>
							<div class="float-left info">
								<h5 class="font-weight-light mt-2 mb-1">[[${nomeCognome}]]</h5>
								<h4 class="font-weight-light mt-2 mb-1">[[${ruolo}]]</h4>
							</div>
						</div>
						<div class="clearfix"></div>
						<div id="userSettingsCollapse">
							<div class="list-group mt-3 shadow">
								<a href="/modifica-password" class="list-group-item list-group-item-action"><i
									class="icon icon-lock black-text s-18"></i> <span class="cambiapass">Cambia Password</span></a>
							</div>
						</div>
					</div>
				</div>
				<ul class="sidebar-menu">
					<li class="treeview"><a href="/home"> <i
							class="icon icon-home light-blue-text s-18">
						</i> <span>Home/Avvisi</span>
					</a></li>
					<li class="treeview"><a href="/nuova-richiesta"> <i
							class="icon icon-home light-blue-text s-18">
						</i> <span>Aggiungi Richiesta</span>
					</a></li>
					<li class="treeview"><a href="/tutte-le-richieste"> <i
							class="icon icon-home light-blue-text s-18">
						</i> <span>Tutte le Richieste</span>
					</a></li>
						<li class="treeview"><a href="/pagina-candidati"> <i
							class="icon icon-account_box red-text s-18">
						</i> <span>Tutti i Candidati</span>
					</a></li>
						<li class="treeview"><a href="/pagina-nuovo-candidato"> <i
							class="icon icon-add_box light-green-text s-18">
						</i> <span>Aggiungi candidato</span>
					</a></li>
					<li class="treeview"><a href="/pagina-buste-paga"> <i
							class="icon-envelope-square light-blue-text s-18">
						</i> <span>Busta paga</span>
					</a></li>
					<li class="treeview"><a href="/pagina-certificazione-unica"> <i
							class="icon-envelope-square light-blue-text s-18">
						</i> <span>Certificazione unica</span>
					</a></li>
					<li class="treeview"><a href="/logout"> <i
							class="icon icon-exit_to_app purple-text s-18">
						</i> <span>Esci</span>
					</a></li>
				</ul>
			</section>
		</aside>
		<!--Sidebar End-->
		<div class="sticky" th:replace="/component/sticky :: sticky"></div>

		<div class="page has-sidebar-left height-full">
			<header class="blue accent-3 relative nav-sticky">
				<div class="container-fluid text-white">
					<div class="row p-t-b-10 ">
						<div class="col">
							<h4>
								<i class="icon-box"></i>
								[[${titlePage}]]
							</h4>
						</div>
					</div>
					<div class="row.heather">
                    <ul class="nav nav-material nav-material-white responsive-tab" id="v-pills-tab" role="tablist">
                        <li class="float-right">
                            <a class="nav-link" href="/home"><i class="icon-home2"></i> Home Avvisi</a>
                        </li>
                        <li class="float-right">
                            <a class="nav-link" href="/pagina-candidati"><i class="icon icon-user"></i> Tutti i candidati</a>
                        </li>
                        <li class="float-right">
                            <a class="nav-link" href="/pagina-nuovo-candidato"><i class="icon icon-plus-circle"></i> Aggiungi candidati</a>
                        </li>
                    </ul>
                </div>
				</div>
			</header>
			<div class="container-fluid relative animatedParent animateOnce">
				<div class="tab-content pb-3" id="v-pills-tabContent">

					<div th:replace="@{'/subPages/' + ${path} + ${view}} :: ${view}"> </div>
				</div>
			</div>
		</div>
	</div>
	<!--/#app -->
	<script type="text/javascript" th:src="@{/assets/js/plugin/app.js}" src="assets/js/plugin/app.js"></script>




	<!--
--- Footer Part - Use Jquery anywhere at page.
--- http://writing.colin-gourlay.com/safely-using-ready-before-including-jquery/
-->
	<script>(function ($, d) {$.each(readyQ, function (i, f) {$(f)}); $.each(bindReadyQ, function (i, f) {$(d).bind("ready", f)})})(jQuery, document)</script>

	<div class="tooltip-inner" id="line-chart-tooltip" style="position: absolute; display: none; opacity: 0.8;"></div>

</body>

</html>
