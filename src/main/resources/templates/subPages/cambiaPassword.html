<div th:fragment="cambiaPassword">
	<form id="form" method="post" action="cambia-password">
		<div class="row spazio">
			<div class="form-group col-6 m-0">
				<label for="password" class="col-form-label s-12">Password</label>
				<input id="password" name="password"
					placeholder="**********"
					class="form-control r-0 light s-12 date-picker" min="6" max="20" required="" type="password">
			</div>
			<div class="form-group col-6 m-0">
				<label for="confermaPassword" class="col-form-label s-12">Conferma Password</label>
				<input id="confermaPassword" name="confermaPassword"
					placeholder="**********"
					class="form-control r-0 light s-12 date-picker" min="6" max="20" required="" type="password">
			</div>
			<div class="col-12">
				<input class="aggiungi_utente" onclick="controllaPassword()" type="submit" value="Modifica">
			</div>
		</div>
	</form>
</div>
