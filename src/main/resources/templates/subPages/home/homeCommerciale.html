<div th:fragment="homeCommerciale">
	<div class="page avviso">
		<div class="page">
			<div class="row">
				<div class="col-4 card_avvisi" th:each="avviso : ${avvisi}">
					<span class="data_ora_avvisi" th:text="${avviso.data}"></span>
					<p class="titolo_avvisi" th:text="${avviso.titolo}">
					<p class="testo_avvisi" th:text="${avviso.note}">
      			</div>
			</div>
		</div>		
		<input type="hidden" th:value="${avvisi}" id="avvisi">			
	</div>		
</div>
