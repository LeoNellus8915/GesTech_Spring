<script type="text/javascript" src="assets/DataTables/Buttons-2.2.3/js/dataTables.buttons.min.js"></script>
<script type="text/javascript" src="assets/DataTables/Buttons-2.2.3/js/buttons.print.min.js"></script>
<link rel="stylesheet" href="assets/DataTables/Buttons-2.2.3/css/buttons.bootstrap4.css" crossorigin="anonymous">
<link rel="stylesheet" href="assets/DataTables/Buttons-2.2.3/css/buttons.jqueryui.css" crossorigin="anonymous">

<div th:fragment="paginaCandidati">
	<div class="container mb-3 mt-3" >
		<table id="tabellaRicerca" class="table table-striped table-bordered" width="100%">
			<thead>
				<tr class="no-b">
					<th class="titolotabella">DATA INSERIMENTO</th>
					<th class="titolotabella">NOME E COGNOME</th>
					<th class="titolotabella">CITT&Agrave;</th>
					<th class="titolotabella">RUOLO</th>
					<th class="titolotabella">SKILL PRINCIPALE</th>
					<th class="titolotabella">ESITO COLLOQUIO</th>
					<th class="titolotabella">AZIONI</th>
				</tr>
		        <tr th:each="candidato : ${candidati}">
		            <td><span th:text="${candidato[1]}"></span></td>
		            <td><span th:text="${candidato[2]}"></span></td>
		            <td><span th:text="${candidato[3]}"></span></td>
		            <td><span th:text="${candidato[4]}"></span></td>
		            <td><span th:text="${candidato[5]}"></span></td>
		            <td><span th:text="${candidato[6]}"></span></td>
		            <td><a th:href="@{'/visualizza-candidato/' + ${candidato[0]}}"><i class="icon-eye mr-3"></i></a>
						<a th:href="@{'/modifica-candidato/' + ${candidato[0]}}"><i class="icon-pencil"></i></a></td>
		        </tr>
			</thead>
		</table>
	</div>
</div>
