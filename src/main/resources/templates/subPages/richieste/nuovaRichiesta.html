<div th:fragment="nuovaRichiesta">
<form id="form" method="post" action="/aggiungi-richiesta">
		<div class="card no-b  no-r">
			<div class="card-body">
				<p class="errore" th:text="${errore}"></p>
				<h5 class="card-title">Nuova Richiesta</h5>
				<div class="form-row">
					<div class="col-md-12">
						<div class="form-row">
							<div class="form-group col-6 m-0">
								<label for="nomeCognome" class="col-form-label s-12">Ruolo</label> 
								<select name="profilo" id="profilo" class="form-control r-0 light s-12 date-picker">
									<option value="17">Selezionare...</option>
    								<option th:each="profilo : ${profili}" th:value="${profilo.id}" th:text="${profilo.nome}"></option>
								</select>
							</div>
							<div class="form-group col-6 m-0">
								<label for="recapito" class="col-form-label s-12">Linguaggio</label>
								<select name="linguaggio" id="linguaggio" class="form-control r-0 light s-12 date-picker">
									<option value="55">Selezionare...</option>
    								<option th:each="linguaggio : ${linguaggi}" th:value="${linguaggio.id}" th:text="${linguaggio.nome}"></option>
								</select>
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-6 m-0">
								<label for="seniority" class="col-form-label s-12">Seniority</label>
								<select name="seniority" id="seniority" class="form-control r-0 light s-12 date-picker">
									<option value="6">Selezionare...</option>
   									<option th:each="livello : ${livelli}" th:value="${livello.id}" th:text="${livello.nome}"></option>
   								</select>
							</div>
							<div class="form-group col-6 m-0">
								<label for="cliente" class="col-form-label s-12">Cliente</label>
								<input id="cliente" name="cliente" placeholder="Inserisci Cliente"
									class="form-control r-0 light s-12 datePicker"
									type="text">
							</div>
						 </div>	
						 <div class="form-row">
							<div class="form-group col-6 m-0">
								<label for="citta" class="col-form-label s-12">Citt&agrave;</label>
								<input id="citta" name="citta" placeholder="Inserisci Citt&agrave;"
									class="form-control r-0 light s-12 datePicker"
									type="text">
							</div>
							<div class="form-group col-6 m-0">
								<label for="costo" class="col-form-label s-12">Costo</label>
								<input id="costo" name="costo" placeholder="Inserisci Costo"
									class="form-control r-0 light s-12 datePicker"
									type="text">
							</div>
						 </div>
						 <label class="error" id="label-error-text" style="display:none">Il testo non pu&ograve; contenere i seguenti caratteri: % &</label>
						 <textarea name="richiesta" id="richiesta" onkeyup="controllo_caratteri('avviso')" placeholder="Inserire Messaggio" required></textarea>
					<div class="row">
						<div class="col-6">
							<input name="ruolo" type="checkbox" id="admin" value="Admin">
  							<label>Admin</label>
  							<input name="ruolo" type="checkbox" id="recruiter" value="Recruiter">
  							<label>Recruiter</label>
  							<input name="ruolo" type="checkbox" id="commerciale" value="Commerciale">
  							<label>Commerciale</label>
  							<input name="ruolo" type="checkbox" id="dipendente" value="Dipendente">
  							<label>Dipendente</label>
  							<input name="ruolo" type="checkbox" id="tutti" value="Tutti"> 
							<label>Tutti</label>
						</div>
						<div class="col-6">
							<div class="btright"><input type="submit" onclick="controlloCheckbox()"></div>
						</div>
					</div>
						 <div class="card-body">
							<input type="submit" value="INVIA">
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>	
</div>
